<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Profile</ion-title>
</ion-navbar>


<ion-content padding class="profile">

  <ion-card>
    <ion-avatar item-center>
      <img src="https://snap-photos.s3.amazonaws.com/img-thumbs/960w/772AB45D4D.jpg">
    </ion-avatar>
    <ion-item>
      <h2 text-center>Maria Caetano</h2>
      <p text-center>Chef</p>
    </ion-item>
    <ion-card-content>
      <p>
        Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
      </p>
    </ion-card-content>

    <ion-row no-padding text-center>
      <ion-col>
        <button light clear large>
          <ion-icon name="person" primary></ion-icon>
          385
        </button>
      </ion-col>
      <ion-col>
        <button light clear large>
          <ion-icon name="heart" danger></ion-icon>
          291
        </button>
      </ion-col>
    </ion-row>

    <button light outline block>
      <div>Follow</div>
    </button>
  </ion-card>

</ion-content>
